<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up â€¢ CreativeChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 1rem;
      }
      .input-container {
        position: relative;
      }
      input:focus + label,
      input:not(:placeholder-shown) + label {
        transform: scale(0.85) translateY(-1.5rem);
        color: #6366f1;
      }
      label {
        position: absolute;
        left: 1rem;
        top: 1rem;
        transition: all 0.3s ease;
        pointer-events: none;
        color: #9ca3af;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center px-4 text-gray-200"
  >
    <div class="glass-card max-w-md w-full p-10 shadow-xl">
      <h1 class="text-3xl font-bold text-white mb-8 text-center">
        Create Account
      </h1>
      <form
        class="space-y-8"
        onsubmit="event.preventDefault(); window.location.href='home.html'"
      >
        <div class="input-container">
          <input
            type="text"
            id="name"
            placeholder=" "
            required
            class="w-full rounded-xl bg-gray-800/70 px-4 pt-6 pb-2 border border-gray-700 focus:border-indigo-500 outline-none transition"
          />
          <label for="name">Full Name</label>
        </div>
        <div class="input-container">
          <input
            type="email"
            id="email"
            placeholder=" "
            required
            class="w-full rounded-xl bg-gray-800/70 px-4 pt-6 pb-2 border border-gray-700 focus:border-indigo-500 outline-none transition"
          />
          <label for="email">Email Address</label>
        </div>
        <div class="input-container">
          <input
            type="password"
            id="password"
            placeholder=" "
            required
            class="w-full rounded-xl bg-gray-800/70 px-4 pt-6 pb-2 border border-gray-700 focus:border-indigo-500 outline-none transition"
          />
          <label for="password">Password</label>
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 transition rounded-xl py-3 text-white font-semibold shadow-lg"
        >
          Sign Up
        </button>
      </form>
      <p class="mt-8 text-center text-gray-400 text-sm">
        Already have an account?
        <a
          href="login.html"
          class="text-indigo-400 font-semibold hover:underline"
          >Log in</a
        >
      </p>
    </div>
  </body>
</html>
